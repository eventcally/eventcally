language: python
python:
  - "3.7"
addons:
  apt:
    packages:
      - postgresql-10-postgis-2.5
      - postgresql-10-postgis-2.5-scripts
  postgresql: '10'
services:
  - postgresql
install:
  - pip install -r requirements.txt
before_script:
  - psql -c 'create database gsevpt_tests;' -U postgres
  - psql -c 'create extension postgis;' -U postgres -d gsevpt_tests
script:
  - pytest
